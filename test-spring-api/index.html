<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo de API - Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .api-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    pre {
      background-color: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="api-box">
      <h2 class="mb-4 text-center text-primary">üì¶ Listado de productos desde la API</h2>
      <pre id="infoProducts">‚åõ Cargando productos...</pre>
    </div>
  </div>

  <script type="text/javascript">
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "http://localhost:8080/api/v3/products",
      success: function(data) {
        $('#infoProducts').html(JSON.stringify(data, null, 2));
      },
      error: function(xhr, status, error) {
        $('#infoProducts').html("‚ùå Error al cargar los productos: " + error);
      }
    });
  </script>

</body>
</html>
